{% extends "base.html" %}

{% block content %}
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
  <!-- on user id click, view function to render user details template -->
  {% endfor %}
</ul>

<form action="/users/new"method="GET">
  <button>Add User</button>
  <!-- on click, view function to render create_user page -->
</form>
{% endblock %}
